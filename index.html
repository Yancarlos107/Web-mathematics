<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" id="header_image_logo"></a>
        <h1>Web Math</h1>
        <p>La calculadora diseñada para ayudarte en todo lo que necesites
        </p>
    </header>
    <div class="main_section_buttons">
        <p>¿Que quieres calcular hoy?</p>
        <button class="button_geometry" id="btn_geometry" onclick="showAndHide1()">Geometry</button>
        <button class="button_discount" id="btn_discount" onclick="showAndHide2()">Discount</button>
        <button class="button_salary" id="btn_salary" onclick="showAndHide3()">Salary</button>
        <button class="button_commingsoon" id="btn_comingsoon" onclick="showAndHide4()">Comming Soon</button>
    </div>
    <div id="geometry">
    <section>
        <h2>Calcula el area y perimetro de un cuadro</h2>

        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide los lados del cuadrado
            </label>
            <input id="InputCuadrado" type="number" />

            <button type="button" onclick="calcularPerimetroCuadrado();">
                Calcular el périmetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado();">
                Calcular el área
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>

        <form action="">
            <label for="InputTriangulo1">
                Escribe cuanto mide los lados del cuadrado
            </label>
            <input id="InputTriangulo1" type="number" />
            <input id="InputTriangulo2" type="number" />
            <input id="InputTriangulo3" type="number" />

            <button type="button" onclick="calcularPerimetroTriangulo();">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo();">
                calcular el area
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el diametro, circunferencia y area de un circulo</h2>

        <form action="">
            <label for="InputTriangulo1">
                Escribe cuanto mide el radio
            </label>
            <input id="InputCirculo" type="number" />

            <button type="button" onclick="calcularDiametroCirculo();">
                Calcular el diametro
            </button>
            <button type="button" onclick="calcularCircunferenciaCirculo();">
                Calcular la circunferencia
            </button>
            <button type="button" onclick="calcularAreaCirculo();">
                calcular el area
            </button>
        </form>
    </section>
    </div>

<script type="text/javascript" src="./jquery-3.6.0.js"></script>
<script type="text/javascript" src="./index.js"></script>
<script src="./descuentos.js"></script>
</body>
</html>
