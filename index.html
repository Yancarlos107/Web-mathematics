<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculator</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Primer taller practico de Javascript</p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadro</h2>

        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide los lados del cuadrado
            </label>
            <input id="InputCuadrado" type="number" />

            <button type="button" onclick="calcularPerimetroCuadrado();">
                Calcular el périmetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado();">
                Calcular el área
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>

        <form action="">
            <label for="InputTriangulo1">
                Escribe cuanto mide los lados del cuadrado
            </label>
            <input id="InputTriangulo1" type="number" />
            <input id="InputTriangulo2" type="number" />
            <input id="InputTriangulo3" type="number" />

            <button type="button" onclick="calcularPerimetroTriangulo();">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo();">
                calcular el area
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el diametro, circunferencia y area de un circulo</h2>

        <form action="">
            <label for="InputTriangulo1">
                Escribe cuanto mide el radio
            </label>
            <input id="InputTriangulo1" type="number" />

            <button type="button" onclick="calcularDiametroCirculo();">
                Calcular el diametro
            </button>
            <button type="button" onclick="calcularPerimetroCirculo();">
                Calcular la circunferencia
            </button>
            <button type="button" onclick="calcularAreaCirculo();">
                calcular el area
            </button>
        </form>
    </section>

    <script src="./index.js"></script>
</body>
</html>
